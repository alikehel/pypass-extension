<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PyPass</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            href="../assets/main-icons/home.png"
            type="image/png"
        />
        <script src="app.js" defer></script>
    </head>

    <body>
        <aside>
            <section id="home-tab" data-section="home" class="tab active-tab">
                <img src="../assets/main-icons/home.png" alt="" />
            </section>
            <section id="users-tab" data-section="users" class="tab">
                <img src="../assets/main-icons/users.png" alt="" />
            </section>
            <section id="edit-user-tab" data-section="edit-user" class="tab">
                <img src="../assets/main-icons/edit-user.png" alt="" />
            </section>
            <section id="settings-tab" data-section="settings" class="tab">
                <img src="../assets/main-icons/settings.png" alt="" />
            </section>
        </aside>
        <main>
            <section id="home" class="section active-section">
                <table id="table"></table>
            </section>
            <section id="users" class="section">USERS</section>
            <section id="edit-user" class="section">EDIT USER</section>
            <section id="settings" class="section">SETTINGS</section>
        </main>
    </body>
</html>
